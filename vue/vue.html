<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue dome</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
 <div id="app" :title="title">
     <span>{{ message }}</span> 
     <p v-if="seen">现在你看到我了</p>
      <ol>
          <li v-for="todo in todos">
              {{ todo.text }}
          </li>
      </ol>
 </div>



<script>
var vm = new Vue({
    el: '#app',
     data: {
     message: 'Hello Vue!',
     title: '发布时间' + new Date().toLocaleString(),
     seen: true,
     todos: [
     { text: '学习 JavaScript' },
     { text: '学习 Vue' },
     { text: '整个牛项目'}
     ]
     }
})



</script>
</body>
</html>
